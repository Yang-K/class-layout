<!DOCTYPE html>
<html>
    <head>
        <title>CSS Classes, and Pseudo Selectors</title>
        <link rel="stylesheet" href="CSS/stylesheet.css" type="text/css" />
    </head>
    <body>
        <p class="backgroundColorRed">This is a sample paragraph.</p>
        <div class="backgroundColorRed borderDashed">
            <p>Div 1</p>
        </div>
        <div class="backgroundColorBlue">
            <p>Div 2</p>
        </div>
        <div class="backgroundColorRed" id="backgroundColorGreen">
            <p>Div 3</p>
        </div>
        <div class="backgroundColorBlue">
            <p>Div 4</p>
        </div>
        <div class="backgroundColorRed">
            <p>Div 5</p>
        </div>
    </body>
</html>
